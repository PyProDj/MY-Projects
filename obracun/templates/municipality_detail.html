{% extends 'base.html' %}

{% load static %}

{% block main %}

  <form method="post">
    {% csrf_token %}
    <table>
    {{ municipality.municipality_name }}
    {{ municipality.municipality_code }}
    {{ municipality.country_entity }}
    {{ municipality.country }}
    {{ municipality.canton }}
    </table>
    <a href="{% url 'list_municipality' %}" class="btn btn-primary">Povratak</a>
  </form>

{% endblock main %}
